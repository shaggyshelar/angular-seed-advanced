language: node_js
node_js: stable
sudo: false
addons:
  firefox: '39.0'
os:
- linux
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CHROME_BIN=chromium-browser;
  fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; fi
before_script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then nohup bash -c "webdriver-manager start
  2>&1 &"; fi
- chmod +x ./slacktee.sh
after_failure:
- cat /home/travis/build/NathanWalker/angular-seed-advanced/npm-debug.log
- ./slacktee.sh -t "$TRAVIS_REPO_SLUG $TRAVIS_JOB_NUMBER build directory"

after_success: |
  if [ -n "$GITHUB_API_KEY" ]; then
    npm run build.prod
    cd ./dist/prod
    git init
    git add .
    git -c user.name='shaggyshelar' -c user.email='shaggy.shelar@gmail.com' commit -m CommitFromTravisCI
    git push -f -q https://$GITHUB_API_KEY@github.com/shaggyshelar/Temp.git master
    cd ..
    cd ..
    ./slacktee.sh -t "App Successfully Deployed"
  fi

branches:
  only: 
  - production
  - develop

notifications:
  email: true
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
  slack: espl-ebs:l7jm7bR8edexKPPlq0Z24mWH

cache:
  directories: node_modules

script:
  - npm run test

env:
  global:
  - secure: 
  - secure: 
