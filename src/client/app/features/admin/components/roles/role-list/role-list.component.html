<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
  <!-- BEGIN CONTENT BODY -->
  <div class="page-content">
    <!-- BEGIN PAGE BREADCRUMB -->
    <ul class="page-breadcrumb breadcrumb  hidden-xs">
      <li>
        <a href="index.html">LINK UP</a>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span class="active">Admin</span>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span class="active">Role</span>
      </li>
    </ul>
    <!-- END PAGE BREADCRUMB -->
    <!-- BEGIN PAGE BASE CONTENT -->
    <div class="portlet light bordered legends-portlet">
      <nav class="container hidden-sm hidden-md hidden-lg">
        <a class="buttons" (click)="goToAdd()" tooltip="New Role"><i class="fa fa-plus-circle fa-4x" aria-hidden="true"></i></a>
      </nav>
      <div class="portlet-title">
        <div class="actions">
          <a class="btn green hidden-xs" (click)="goToAdd()"><i class="fa fa-plus"></i> New</a>
        </div>
      </div>
      <div class="portlet-body">
        <p-dataTable [value]="roleList | async" [responsive]="true" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
          <p-column field="Name" header="Role Name" [sortable]="true"></p-column>
          <p-column header="Edit">
            <template let-role="rowData" pTemplate type="body">
              <button class="btn btn-danger" (click)="onEditClick(role)"><i class="fa fa-edit"></i></button>
            </template>
          </p-column>
          <p-column header="Delete">
            <template let-role="rowData" pTemplate type="body">
              <button class="btn btn-danger" (click)="onDelete(role)"><i class="fa fa-trash"></i></button>
            </template>
          </p-column>
        </p-dataTable>
      </div>
      <!-- END PAGE BASE CONTENT -->
    </div>
  </div>
  <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
