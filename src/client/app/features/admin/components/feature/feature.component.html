<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
  <!-- BEGIN CONTENT BODY -->
  <div class="page-content">
    <!-- BEGIN PAGE BREADCRUMB -->
    <ul class="page-breadcrumb breadcrumb  hidden-xs">
      <li>
        <a href="index.html">LINK UP</a>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span class="active">Admin</span>
        <i class="fa fa-circle"></i>
      </li>
      <li>
        <span class="active">Feature</span>
      </li>
    </ul>
    <!-- END PAGE BREADCRUMB -->
    <!-- BEGIN PAGE BASE CONTENT -->
    <div class="portlet light bordered" *ngIf="isAddEdit">
      <div class="portlet-title">
        <div class="caption">
          Add New Feature
        </div>
      </div>
      <div class="portlet-body">
        <form class="form-horizontal" role="form" novalidate (ngSubmit)="onSubmit(featureForm)" [formGroup]="featureForm">
          <div class="form-group">
            <label class="col-md-2 control-label">Name</label>
            <div class="col-md-4">
              <input type="text" formControlName="Name" name="featureName" class="form-control" required="">
              <div class="alert alert-danger" *ngIf="featureForm.get('Name').hasError('required') && featureForm.get('Name').touched">
                Please enter Feature Name
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
              <button pButton type="submit" label="Save" [disabled]="featureForm.invalid"></button>
              <button pButton type="button" label="Cancel" (click)="onCancel()"></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="portlet light bordered legends-portlet">
      <nav class="container hidden-sm hidden-md hidden-lg">
        <a class="buttons" (click)="isAddEdit=true" tooltip="New Event" href="#"><i class="fa fa-plus-circle fa-4x" aria-hidden="true"></i></a>
      </nav>
      <div class="portlet-title">
        <div class="actions">
          <a (click)="isAddEdit=true" class="btn green hidden-xs"><i class="fa fa-plus"></i> New</a>
        </div>
      </div>
      <div class="portlet-body">
        <p-dataTable [value]="featureList | async" [responsive]="true" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
          <p-column field="Name" header="Feature Name" [sortable]="true"></p-column>
          <p-column header="Edit">
            <template let-feature="rowData" pTemplate type="body">
              <button class="btn btn-danger" (click)="onEditClick(feature)"><i class="fa fa-edit"></i></button>
            </template>
          </p-column>
          <p-column header="Delete">
            <template let-feature="rowData" pTemplate type="body">
              <button class="btn btn-danger" (click)="onDelete(feature)"><i class="fa fa-trash"></i></button>
            </template>
          </p-column>
        </p-dataTable>
      </div>
      <!-- END PAGE BASE CONTENT -->
    </div>
  </div>
  <!-- END CONTENT BODY -->
</div>
<!-- END CONTENT -->
