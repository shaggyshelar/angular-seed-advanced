<form novalidate (ngSubmit)="onSubmit(addressForm)" [formGroup]="addressForm">
    <div class="portlet box yellow border-color">
        <div class="portlet-title div-color">
            <div class="caption title">
                {{ 'ADDRESS' | translate }}
                <i class="fa fa-pencil icon-css" (click)="addClick()"></i>
            </div>
            <div class="actions">
                <span class="div-actions"> 
                <i class="fa fa-check-circle"></i> {{ 'REQUIRES_APPROVAL' | translate }}  
            </span>
            </div>
        </div>
        <div class="portlet-body">
            <div *ngIf="addressList.length == 0">
                <table class="table table-bordered no-record-table" cellspacing="0">
                    <tbody>
                        <tr>
                            <td>{{ 'NO_RECORDS' | translate }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="addressList.length > 0">
                <p-dataTable [value]="addressList" [responsive]="true" emptyMessage="{{ 'NO_RECORDS' | translate }}">
                    <p-column header="{{ 'TYPE' | translate }}" field="type"></p-column>
                    <p-column header="{{ 'ADDRESS' | translate }}" field="address"></p-column>
                    <p-column header="{{ 'DOCUMENT' | translate }}" field="document"></p-column>
                    <p-column header="{{ 'STATUS' | translate }}" field="Status"></p-column>
                    <p-column header="{{ 'HR_COMMENT' | translate }}" field="Comments"></p-column>
                </p-dataTable>
            </div>

            <div *ngIf="!showDiv">
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>{{ 'CURRENT_ADDRESS' | translate }}</b> <span class="req-field">*</span></label>
                            <div class="div-margin">
                                <textarea class="form-control" id="address_currentAddress" rows="2" formControlName="currentAddress"></textarea>
                                <div class="alert alert-danger" *ngIf="addressForm.get('currentAddress').hasError('required') && addressForm.get('currentAddress').touched">
                                    {{ 'PLEASE_ENTER' | translate }} {{ 'CURRENT_ADDRESS' | translate }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>{{ 'CURRENT_ADDRESS_PROOF' | translate }} </b><span class="req-field">*</span></label><br>
                            <div class="div-margin">
                                <input type="file" class="inputfile" id="address_currentDocument">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>{{ 'PERMANENT_ADDRESS' | translate }}</b> <span class="req-field">*</span></label>
                            <div class="div-margin">
                                <textarea class="form-control" rows="2" id="address_permanentAddress" formControlName="permanentAddress"></textarea>
                                <div class="alert alert-danger" *ngIf="addressForm.get('permanentAddress').hasError('required') && addressForm.get('permanentAddress').touched">
                                    {{ 'PLEASE_ENTER' | translate }} {{ 'PERMANENT_ADDRESS' | translate }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>{{ 'PERMANENT_ADDRESS_PROOF' | translate }}</b> <span class="req-field">*</span></label><br>
                            <div class="div-margin">
                                <input type="file" class="inputfile" id="address_permanentDocument">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-margin button-margin">
                    <button pButton type="submit" label="{{ 'SUBMIT' | translate }}" [disabled]="addressForm.invalid"></button>
                    <button pButton type="text" label="{{ 'CANCEL' | translate }}" (click)="cancel()"></button>
                </div>
            </div>
        </div>
    </div>
</form>
