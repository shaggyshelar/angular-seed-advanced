<div class="portlet box yellow border-color">
	<div class="portlet-title div-color">
		<div class="caption title">
			UAN
			<i class="fa fa-pencil icon-css" (click)="add()" *ngIf="showDiv"></i>
		</div>
		<div class="actions">
			<span class="div-actions">           
                <i class="fa fa-check-circle"></i> Requires Approval  
            </span>
		</div>
	</div>
	<div class="portlet-body">
		<table class="table table-bordered detail-table">
			<tbody>
				<tr>
					<td><b>UAN Number</b></td>
					<td>
						{{ uanData.length > 0 ? uanData[0].Number : '' }}
					</td>
				</tr>
				<tr>
					<td><b>From Espl</b></td>
					<td>
						<span> {{ uanData.length > 0 ? uanData[0].FromESPL : '' }}</span>
					</td>
				</tr>
				<tr>
					<td><b>Status</b></td>
					<td>
						<span> {{ uanData.length > 0 ? uanData[0].Status : '' }}</span>
					</td>
				</tr>
				<tr>
					<td><b>HR Comments</b></td>
					<td>
						<span> {{ uanData.length > 0 ? uanData[0].Comments : '' }} </span>
					</td>
				</tr>
			</tbody>
		</table>

		<div *ngIf="!showDiv">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>UAN Number </label>
						<div class="div-margin">
							<input type="text" id="uan_number" [(ngModel)]="uanObj.number" class="form-control" placeholder="">
						</div>
					</div>
				</div>

				<div class="col-md-6">
					<div class="form-group">
						<label>From Espl </label>
						<div class="div-margin">
							<input type="radio" id="uan_fromESPL" [(ngModel)]="uanObj.fromESPL" name="espl" value="true" checked> True
							<input type="radio" id="uanObj_fromESPL" [(ngModel)]="uanObj.fromESPL" name="espl" value="false"> False
						</div>
					</div>
				</div>
			</div>
			<button pButton type="text" label="Submit" (click)="submit()"></button>
			<button pButton type="text" label="Cancel" (click)="cancel()"></button>
		</div>
	</div>
</div>
