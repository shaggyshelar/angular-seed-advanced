<form novalidate (ngSubmit)="onSubmit(passportForm)" [formGroup]="passportForm">
    <div class="portlet box yellow border-color">
        <div class="portlet-title div-color">
            <div class="caption title">
                {{ 'PASSPORT' | translate }}
                <i class="fa fa-pencil icon-css" (click)="addClick()"></i>
            </div>
            <div class="actions">
                <span class="div-actions"> 
                <i class="fa fa-check-circle"></i> {{ 'REQUIRES_APPROVAL' | translate }}  
            </span>
            </div>
        </div>
        <div class="portlet-body">
            <div *ngIf="passport.length == 0">
                <table class="table table-bordered no-record-table" cellspacing="0">
                    <tbody>
                        <tr>
                            <td>{{ 'NO_RECORDS' | translate }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="passport.length > 0">
                <p-dataTable [value]="passport" [responsive]="true" emptyMessage="{{ 'NO_RECORDS' | translate }}">
                    <p-column header="{{ 'PASSPORT_NUMBER' | translate }}" field="Number"></p-column>
                    <p-column header="{{ 'PASSPORT_EXPIRY_DATE' | translate }}" field="ExpDate"></p-column>
                    <p-column header="{{ 'DOCUMENT' | translate }}" field="FilePath"></p-column>
                    <p-column header="{{ 'STATUS' | translate }}" field="Status"></p-column>
                    <p-column header="{{ 'HR_COMMENT' | translate }}" field="Comments"></p-column>
                </p-dataTable>
            </div>

            <div *ngIf="!showDiv">
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>{{ 'PASSPORT_NO' | translate }}</b> <span class="req-field">*</span></label>
                            <div class="div-margin">
                                <input type="text" id="passport_number" class="form-control" placeholder="" formControlName="number">
                                <div class="alert alert-danger" *ngIf="passportForm.get('number').hasError('required') && passportForm.get('number').touched">
                                    {{ 'PLEASE_ENTER' | translate }} {{ 'PASSPORT_NO' | translate }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>{{ 'PASSPORT_EXPIRY_DATE' | translate }} </b><span class="req-field">*</span></label><br>
                            <div class="div-margin">
                                <p-calendar id="passport_passportExpiryDate" [showIcon]="true" formControlName="expiryDate" dateFormat="dd/mm/yy" readonlyInput="readonlyInput"></p-calendar>
                                <div class="alert alert-danger" *ngIf="passportForm.get('expiryDate').hasError('required') && passportForm.get('expiryDate').touched">
                                    {{ 'PLEASE_ENTER' | translate }} {{ 'PASSPORT_EXPIRY_DATE' | translate }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><b>{{ 'SCANNED_COPY' | translate }}</b> <span class="req-field">*</span></label>
                            <div class="div-margin">
                                <input type="file" id="passport_document">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-margin button-margin">
                    <button pButton type="submit" label="{{ 'SUBMIT' | translate }}" [disabled]="passportForm.invalid"></button>
                    <button pButton type="text" label="{{ 'CANCEL' | translate }}" (click)="cancel()"></button>
                </div>
            </div>
        </div>
    </div>
</form>
