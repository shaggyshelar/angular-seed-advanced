<!-- BEGIN CONTENT -->
<div class="page-content-wrapper">
	<!-- BEGIN CONTENT BODY -->
	<div class="page-content" [ifAuthorize]="['Timesheet.READ']">
		<ul class="page-breadcrumb breadcrumb hidden-xs">
			<li>
				<span>{{ 'LINK_UP' | translate }}</span>
				<i class="fa fa-circle"></i>
			</li>
			<li>
				<span class="active">{{ 'LOG_TICKET' | translate }}</span>
			</li>
		</ul>
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="portlet light ">
					<!--<button pButton type="button" class="pull-right" label="{{ 'NEW_TICKET' | translate }}" (click)="newTicket()" icon="fa fa-plus-circle"></button>-->
					<nav class="container">
						<a class="buttons hidden-sm hidden-md hidden-lg" [routerLink]="['../manage-ticket']" tooltip="New Ticket" href="#"><i class="fa fa-plus-circle fa-4x" aria-hidden="true"></i></a>
					</nav>
					<div class="portlet-title">
						<div class="actions">
							<a [routerLink]="['../manage-ticket']" id="manageTicket" class="btn green hidden-xs"><i class="fa fa-plus"></i> New Ticket</a>
						</div>
					</div>
					<div class="portlet-body">
						<p-dataTable [value]="ticket | async" [responsive]="true" [rows]="5" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
							<p-column field="Department" header="{{ 'DEPARTMENT' | translate }}" [sortable]="true"></p-column>
							<p-column field="Concern" header="{{ 'CONCERN' | translate }}" [sortable]="true"></p-column>
							<p-column field="Description" header="{{ 'DESCRIPTION' | translate }}" [sortable]="true"></p-column>
							<p-column field="Status" header="{{ 'STATUS' | translate }}" [sortable]="true"></p-column>
							<p-column field="Priority" header="{{ 'PRIORITY' | translate }}" [sortable]="true"></p-column>
							<p-column field="CreatedDate" header="{{ 'CREATED_DATE' | translate }}" [sortable]="true"></p-column>
							<p-column field="UpdatedDate" header="{{ 'UPDATED_DATE' | translate }}" [sortable]="true"></p-column>
							<p-column field="UpdatedBy" header="{{ 'UPDATED_BY' | translate }}" [sortable]="true"></p-column>
							<p-column field="ResolvedBy" header="{{ 'RESOLVED_BY' | translate }}" [sortable]="true"></p-column>
							<p-column field="AgeDays" header="{{ 'AGE_DAYS' | translate }}" [sortable]="true"></p-column>
							<p-column header="{{ 'Action' | translate }}">
								<template let-currentTicket="rowData" pTemplate>
									<!--<button #btn type="button" pButton icon="fa fa-list" label="Show" (click)="showAction($event,menu)"></button>-->
									<div class="dropdown pull-right">
										<i class="fa fa-ellipsis-v dropdown-toggle action-icon" data-toggle="dropdown" aria-hidden="true"></i>
										<ul class="dropdown-menu pull-right">
											<li (click)="editTicket(currentTicket)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>{{ 'EDIT' | translate }}</li>
											<li (click)="selectTicket(ticket)"><i class="fa  fa-reply" aria-hidden="true"></i>{{ 'REPLY' | translate }}</li>
											<li (click)="selectTicket(ticket)"><i class="fa fa-times" aria-hidden="true"></i>{{ 'CLOSE' | translate }}</li>
											<li (click)="selectTicket(ticket)"><i class="fa fa-retweet" aria-hidden="true"></i>{{ 'REOPEN' | translate }}</li>
										</ul>
									</div>
								</template>
							</p-column>
						</p-dataTable>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
